<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>TravelTip test</title>
    </head>
    <body>

        <header class="main-layout">
            <div class="header-container flex space-between align-center">

                <h1>TravelTip Starter</h1>
                <div class="btns-container">
                    <form onsubmit="onSearch(ev)">
                        <input type="search" placeholder="Enter location">
                        <button>GO</button>
                    </form>
                    <button onclick="onMyLocation()">My Locations</button>
                </div>
            </div>
        </header>

        <section class="location-display main-layout">
            <h2>Location: <span>Location renderd here</span></h2>
            <button>Copy Location</button>
        </section>
        <main class="main-container main-layout">

            <div class="weather-container">
                Weather rendered hereeeeeeeeeeeeeeeeeeeeeeeeeeeee
            </div>

            <div class="saved-locations-container">
                <ul class="locations-list-container">
                    locations are rendered here
                </ul>
            </div>


            <div class="map-container" id="map" style="width: 100%; height:
                400px;"></div>

        </main>
        <div class="temp">
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker
                Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User
                Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            <p>You are at: <span class="user-pos"></span></p>
            <p>Locations: <span class="locs"></span></p>
        </div>
        <footer>
            <div class="footer-container main-layout">
                <small>Idan & Eli</small>
            </div>
        </footer>

        <script type="module" src="js/app.controller.js"></script>
    </body>
</html>
